<!DOCTYPE html>
<html lang="en" xmlns="">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="lib/BrowserPrint-3.0.216.min.js"></script>
<script src="lib/AllOrders.js"></script>
<body>
<script>
    window.onload = setup;
    var selected_device;
    var devices = [];
    //235217584

    function setup() {
        //Get the default device from the application as a first step. Discovery takes longer to complete.
        BrowserPrint.getDefaultDevice("printer", function (device) {

            //Add device to list of devices and to html select element
            selected_device = device;
            devices.push(device);
            var html_select = document.getElementById("selected_device");
            var option = document.createElement("option");
            option.text = device.name;
            html_select.add(option);

            //Discover any other devices available to the application
            BrowserPrint.getLocalDevices(function (device_list) {
                for (var i = 0; i < device_list.length; i++) {
                    //Add device to list of devices and to html select element
                    var device = device_list[i];
                    if (!selected_device || device.uid !== selected_device.uid) {
                        devices.push(device);
                        var option = document.createElement("option");
                        option.text = device.name;
                        option.value = device.uid;
                        html_select.add(option);
                    }
                }
            }, function () {
                alert("Error getting local devices")
            }, "printer");
        }, function (error) {
            alert(error);
        })
    }

    function writeToSelectedPrinter(dataToWrite) {
        selected_device.send(dataToWrite, undefined, errorCallback);
    }
    var errorCallback = function(errorMessage){
        alert("Error: " + errorMessage);
    }

    function onDeviceSelected(selected) {
        for (var i = 0; i < devices.length; ++i) {
            if (selected.value === devices[i].uid) {
                selected_device = devices[i];
                return;
            }
        }
    }
</script>

<span style="padding-right:50px; font-size:200%">Simple Label Printer</span><br/>
<span style="font-size:75%">Zebra Browser Printer is needed for this website.</span><br><br>

<input id='orderId' type="number" placeholder="Put here your order id"><br>
<input type="button" value="Retrieve" onclick="test(document.getElementById('orderId').value)"><br>
<br>
Selected Device:
<select id="selected_device" onchange=onDeviceSelected(this);></select>
<input type="button" value="Send ZPL Label"
       onclick="writeToSelectedPrinter('^XA^FO200,200^A0N36,36^FDTest Label^FS^XZ')"><br/><br/>
<input type="button" value="Send File" onclick="sendFile('wc.zpl');"><br/><br/>
</body>
</html>
